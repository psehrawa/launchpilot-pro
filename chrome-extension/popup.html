<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e2e8f0;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
    }
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 6px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status.connected { background: #dcfce7; color: #166534; }
    .status.disconnected { background: #fef2f2; color: #991b1b; }
    .capture-area {
      background: #f8fafc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .contact-info {
      margin-bottom: 12px;
    }
    .contact-info .name {
      font-weight: 600;
      color: #1e293b;
    }
    .contact-info .title {
      font-size: 12px;
      color: #64748b;
    }
    .contact-info .company {
      font-size: 12px;
      color: #6366f1;
    }
    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }
    .btn-primary:hover { opacity: 0.9; }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
      margin-top: 8px;
    }
    .settings {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e2e8f0;
    }
    .settings input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
    }
    .settings label {
      display: block;
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
    }
    .success {
      color: #166534;
      background: #dcfce7;
      padding: 8px 12px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 12px;
    }
    .error {
      color: #991b1b;
      background: #fef2f2;
      padding: 8px 12px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 12px;
    }
    .count {
      font-size: 12px;
      color: #64748b;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <h1>LaunchPilot Pro</h1>
  </div>

  <div id="status" class="status disconnected">
    Not on LinkedIn
  </div>

  <div id="capture-area" class="capture-area" style="display: none;">
    <div class="contact-info">
      <div class="name" id="contact-name">-</div>
      <div class="title" id="contact-title">-</div>
      <div class="company" id="contact-company">-</div>
    </div>
    
    <button class="btn btn-primary" id="capture-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5v14M5 12h14"/>
      </svg>
      Save to LaunchPilot
    </button>
  </div>

  <div id="message" style="display: none;"></div>

  <div class="settings">
    <label>LaunchPilot URL</label>
    <input type="text" id="api-url" placeholder="https://launchpilot-pro.vercel.app">
  </div>

  <div class="count" id="count">0 leads captured today</div>

  <script src="popup.js"></script>
</body>
</html>
